<html>
<body>
<script>

//PRIMER APARTADO
var a1=[1,2,3,4,5];
var max=Math.max.apply(null,a1);
var min=Math.min.apply(null,a1);
var cont=0;
for (x=0;x<a1.length;x++){
     cont=cont+a1[x];  
}

var media=cont/a1.length;
document.write("El mayor es ",max, " el menor es ", min, " y la media del array es ", media, "<br>");

//SEGUNDO APARTADO
var a2 = [6,7,8,9,10];
var uni=a1.concat(a2);
document.write("La concatenacion de los arrays es ", uni, "<br>");

//TERCER APARTADO
var a3 = [11,12,13];
var uni2=a1.concat(a3);
document.write("La concatenacion de los arrays es ", uni2, "<br>");
//CUARTO APARTADO
var res=parseInt(prompt('Ingresa un numero: ',''));
var res2=parseInt(prompt('En que posicion lo quieres del primer array: ',''));
document.write("El array es ", a1, "<br>");
a1.splice(res2,0,res);
document.write("El array cambiado es ", a1, "<br>");
//QUINTO APARTADO
var aN=[20,15,1,3,2,7,28,4];
document.write("El array a ordenar es ", aN, "<br>");
aN.sort();
document.write("El array YA ORDENADO ES ", aN, "<br>");
</script>
</body>

</html>
