<script>
var num1;
num1=parseInt(prompt('Ingrese un numero',''));
var num2;
num2=parseInt(prompt('Ingrese otro numero',''));



var resul1=num1+num2;
var resul2=num1-num2;
var resul3=num1*num2;
var resul4=num1/num2;
var resul5=num1%num2;

document.write("suma:  ", resul1,"<br>");
document.write("resta:  ", resul2,"<br>");
document.write("multiplicacion:  ", resul3,"<br>");
document.write("division:  ", resul4,"<br>");
document.write("modulo:  ", resul5,"<br>");


</script>
