<html>

<body>
<script type= "text/javascript">
//creamos la variable
var nr;
//recojemos el valor por teclado
nr=prompt('Ingrese un numero(1-10)','');
nr=parseInt(nr);

//creo un contador
var x=0;
var resultado;
 //recorremos hasta diez
for (x = 1; x <= 10; x++) {
resultado = x * nr;
document.write(x, "*", nr ,"=",resultado);
document.write("<br>");

}
 
	
 
 
</script>

</body>

</html>
